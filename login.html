<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Professional Auth</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="container">
    <div class="auth-header">
      <div class="auth-icon">ðŸ‘‹</div>
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue</p>
    </div>

    <form id="loginForm" class="auth-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="auth-btn primary">Sign In</button>
    </form>
    
    <div class="auth-links">
      <a href="reset-password.html" class="auth-link primary">Forgot your password?</a>
      <a href="index.html" class="auth-link">Don't have an account? <strong>Sign Up</strong></a>
    </div>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
